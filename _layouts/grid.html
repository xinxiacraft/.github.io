---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% assign rows = content | split:"@row" %}
      {% for row in rows %}
        <div class="row" style="display:flex;align-items:flex-start" id="row-{{ forloop.index }}">

          {% assign columns = row | split:"@column" %}
          {% for column in columns %}
            <div class="col-sm-{{ 12 | divided_by:forloop.length }}" style="flex:1;margin:1em">
              {{ column  | remove_first: "</p>" | remote_last: "<p>" }}
            </div>
          {% endfor %}

        </div>
      {% endfor %}
  </div>

</article>
